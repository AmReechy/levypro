{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">

    <h2 class="text-xl font-semibold mb-4 text-center">
        Payee Login
    </h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium">ID Number</label>
            <input
                type="text"
                name="id_number"
                required
                class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-300"
            >
        </div>

        <div>
            <label class="block text-sm font-medium">Phone Number</label>
            <input
                type="text"
                name="phone"
                required
                class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-300"
            >
        </div>

        <div>
            <label class="block text-sm font-medium">Password</label>
            <input
                type="password"
                name="password"
                required
                class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-300"
            >
        </div>

        <button
            type="submit"
            class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition"
        >
            Login
        </button>
    </form>

    <p class="text-center text-sm mt-4">
        Donâ€™t have an account?
        <a href="{% url 'register' %}" class="text-green-700 font-medium">
            Register here
        </a>
    </p>

</div>
{% endblock %}
